<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarentena</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quarentena-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .quarentena-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .quarentena-container a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .quarentena-container a:hover {
      background-color: #0056b3;
    }
    .back-button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="quarentena-container">
    <h2>Quarentena</h2>
    <a href="quarentena_materia_prima.html" target="contentFrame">Quarentena de Mat√©ria Prima</a>
    <a href="quarentena_material_embalagem.html" target="contentFrame">Quarentena de Material de Embalagem</a>
  </div>
</body>
</html>
