<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiais de Embalagem</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .materiais-embalagem-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .materiais-embalagem-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .materiais-embalagem-container ul {
      list-style: none;
      padding: 0;
    }
    .materiais-embalagem-container ul li {
      margin-bottom: 15px;
    }
    .materiais-embalagem-container ul li a {
      display: block;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .materiais-embalagem-container ul li a:hover {
      background-color: #0056b3;
    }
    .back-button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="materiais-embalagem-container">
    <h2>Materiais de Embalagem</h2>
    <ul>
      <li><a href="materiais_embalagem_primaria.html" target="contentFrame">Primária</a></li>
      <li><a href="materiais_embalagem_secundaria.html" target="contentFrame">Secundária</a></li>
    </ul>
    <a href="estoque.html" class="back-button" target="contentFrame">Voltar</a>
  </div>
</body>
</html>
